<html>
  <head>
    <title>Arithmetic Operators</title>  
  </head>
   <body>
    <script type="text/javascript"> 
     var x=20;
     var y=15;
     <!--------Addition operator----->
     document.write("Sum of numbers=");
     z=x+y;
     document.write(z);
     document.write("<br>");
     <!-----Subtraction operator----->
     document.write("Subtraction of numbers=");
     z=x-y;
     document.write(z);
     document.write("<br>");
     <!-----Muliplicatio operator----->
     document.write("Muliplication of numbers=");
     z=x*y;
     document.write(z);
     document.write("<br>");
     <!-----Division operator----->
     document.write("Division of numbers=");
     z=x/y;
     document.write(z);
     document.write("<br>");
        <!-----Increament operator----->
     document.write("Increament of numbers=");
     x++;
     document.write(x);
     document.write("<br>");
        <!-----Decreament operator----->
     document.write("Decreament of numbers=");
     y--;
     document.write(y);
     document.write("<br>");
        
        
        
    </script> 
    
 </body>
</html>
